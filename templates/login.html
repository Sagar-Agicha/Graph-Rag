<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Tech Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/transitions.css') }}">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background: linear-gradient(135deg, #f6e447, #e6cf05);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
            width: 350px;
            animation: pulse 2s infinite alternate;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 0, 0, 0.3);
            transform: rotate(45deg);
            animation: slide-bg 5s linear infinite;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        @keyframes slide-bg {
            from {
                transform: rotate(45deg) translateX(0);
            }
            to {
                transform: rotate(45deg) translateX(-100%);
            }
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #fff;
            text-transform: uppercase;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-container input {
            padding: 0.75rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #ff3333;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #ff6666;
        }

        .login-container button {
            background: #ff3333;
            color: #fff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .login-container button:hover {
            transform: scale(1.1);
            background: #ff6666;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="techCanvas"></canvas>

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="errorMessage" style="color: #e1e1e1; text-align: center; display: none;"></p>
        </form>
    </div>

    <div class="page-transition">
        <div class="transition-line horizontal" style="top: 0"></div>
        <div class="transition-line horizontal" style="bottom: 0"></div>
        <div class="transition-line vertical" style="left: 0"></div>
        <div class="transition-line vertical" style="right: 0"></div>
        <div class="glitch-text">Loading...</div>
    </div>

    <script>
        const canvas = document.getElementById('techCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
  
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 2 + 2;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 1) this.size -= 0.01;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                //ctx.closePath();
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 300; i++) {
                particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();

                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = 'rgba(255, 0, 0, 0.2)';
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.closePath();
                    }
                }

                if (particles[i].size <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        init();
        animate();

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Trigger transition animation
                    const transition = document.querySelector('.page-transition');
                    const lines = document.querySelectorAll('.transition-line');
                    
                    transition.classList.add('active');
                    lines.forEach(line => line.classList.add('active'));
                    
                    // Wait for animation to complete before redirecting
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'An error occurred. Please try again.';
            }
        }

        // Add this to handle page loads
// Add this to handle page loads and navigation
document.addEventListener('DOMContentLoaded', () => {
    const transition = document.querySelector('.page-transition');
    const lines = document.querySelectorAll('.transition-line');
    
    // Only show entry animation if we're not coming from another page
    if (!document.referrer.includes(window.location.host)) {
        transition.classList.add('active');
        lines.forEach(line => line.classList.add('active'));
        
        setTimeout(() => {
            transition.classList.remove('active');
            lines.forEach(line => line.classList.remove('active'));
        }, 1000);
    }
});

// Add this to handle navigation links
document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', (e) => {
        if (!link.hasAttribute('target')) {  // Don't animate if opening in new tab
            e.preventDefault();
            const transition = document.querySelector('.page-transition');
            const lines = document.querySelectorAll('.transition-line');
            
            transition.classList.add('active');
            lines.forEach(line => line.classList.add('active'));
            
            setTimeout(() => {
                window.location.href = link.href;
            }, 1000);
        }
    });
});
    </script>
</body>
</html>
